'◉ارتقای موزیک': |

  با استفاده از دستورات زیر میتوانید کاربر مورد نظر خود را مدیر موزیک یا حذف از لیست مدیران موزیک کنید

  {توجه} سطح دسترسی دستورات فقط در دسترس مالک گروه می باشد و مقام دار دیگری نمی‌تواند از این دستورات استفاده کند

  𝄞 ترفیع موزیک
  /auth
  𝄞 عزل موزیک
  /unauth
  ┈┅┅━━━⊷⊰⛥𝄞⛥⊱⊶━━━┅┅┈

  🔺مالک گرامی;
  🔻شما میتوانید با استفاده از دستور زیر مدیران ربات موزیک پلیر گروه تان را ببینید.

  𝄞 لیست مدیران موزیک
  /authusers
  ┈┅┅━━━⊷⊰⛥𝄞⛥⊱⊶━━━┅┅┈
  ⛥◄با استفاده از دستور زیر میتوانید لیست مدیران موزیک پلیر گروهتون‌رو پاکسازی کنید

  𝄞 پاکسازی لیست مدیران موزیک

